<template name="builder">
<div class="builder">
	<div class="row">
		<div class="col-md-6">
			<form class="form-inline workoutInfo">
				<div class="form-group">
					<label for="workoutName">Workout Name</label>
					<input type="text" class="form-control" id="workoutName" placeholder="Enter a name">
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<form class="form-inline workoutInfo">
				<div class="form-group">
					<label for="gymName">Gym</label>
					{{> inputAutocomplete settings=settings id="gymName" class="form-control" placeholder="Enter a gym name"}}
				</div>
				<button type="button" id="saveWorkout" class="btn btn-primary">Save Workout</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			{{> entry}}
			{{> trash}}
		</div>
		<div class="col-md-6">
			{{> stock}}
		</div>
	</div>
</div>
</template>
