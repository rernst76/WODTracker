<template name="movementInput">
    <div class="form-inline">
        <div class="form-group">
            <div class="input-group">
                {{#if isSelect field1.type}}
                    <select id="{{_id}}.f1" class="form-control">
                        {{#each field1.options}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                {{else}}
                    <span class="input-group-addon">{{field1.label}}</span>
                    <input type="{{field1.type}}" class="form-control" id="{{_id}}.f1">
                {{/if}}
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                {{#if isSelect field2.type}}
                    <select id="{{_id}}.f2" class="form-control">
                        {{#each field2.options}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                {{else}}
                    <span class="input-group-addon">{{field2.label}}</span>
                    <input type="{{field2.type}}" class="form-control" id="{{_id}}.f2" >
                {{/if}}
            </div>
        </div>
    </div>
</template>
