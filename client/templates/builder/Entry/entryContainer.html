<template name="entryContainer">
  <div class="panel panel-default dropped">
    <div class="xitem panel-body" draggable="true" style="opacity: 1;">
      <div class="btn-group-vertical btn-group-xs" role="group">
        <button type="button" class="btn btn-default moveUp">
          <span class="glyphicon glyphicon-chevron-up" style="padding-left: 2px" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default moveDown">
          <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </button>
      </div>
      <h4>{{name}}</h4>
      <div class="form-group">
        <label for="{{field1.label}}">{{field1.label}}</label>
        <input type="{{field1.type}}" class="form-control" id="{{field1.label}}" placeholder="{{field1.placeholder}}" value="{{field1.value}}">
      </div>
        {{> entryDragArea}}
    </div>
  </div>
</template>
